<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-block">
        <div class="header">
            <img class="odin_img" src="links/odin-lined.png">
            <H1 class="odin">ODIN</H1>
        </div>
        <p id="halie">Photo by Halie West on Unsplash</p>
    </div>
    <div class="right-block">
        <div class="hero-section">
            <h3 class="part-1">This is not a real online service! You know you need something like this in your life to
                help you
                realize
                your deepest dreams. <br> Sign up <em>now</em> to get started.</h3>
            <h3 class="part-2">You <em>know</em> you want to.</h3>
        </div>
        <div class="form">
            <h3 class="part-3"> Let's do this!</h3>
            <form action="example.com/path" method="post">
                <div class="form-row">
                    <div class="field">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="field">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="field">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="field">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="field">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="field">
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <button>Create account</button>
        <p id="account">Already have an account? <span id="log-in">Log in</span></p>
    </div>
</body>

</html>
